default_stages: [commit]

repos:
  - repo: https://github.com/Woile/commitizen
    rev: 3.8.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        verbose: true
        language: node
        entry: yarn --cwd run eslint
        files: \.tsx?$

  - repo: local
    hooks:
      - id: tsc
        name: tsc
        verbose: true
        language: node
        entry: yarn --cwd run tsc --project tsconfig.json
        files: \.tsx?$
        pass_filenames: false
        stages: [commit, push]

  - repo: https://github.com/gitguardian/ggshield
    rev: v1.18.1
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit, push]
