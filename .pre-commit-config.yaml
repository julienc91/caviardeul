default_stages: [commit]

repos:
  - repo: https://github.com/Woile/commitizen
    rev: 3.12.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        verbose: true
        language: node
        entry: cd frontend && yarn --cwd run eslint
        files: frontend/\.tsx?$

  - repo: local
    hooks:
      - id: tsc
        name: tsc
        verbose: true
        language: node
        entry: cd frontend && yarn --cwd run tsc --project tsconfig.json
        files: frontend/\.tsx?$
        pass_filenames: false
        stages: [commit, push]

  - repo: https://github.com/gitguardian/ggshield
    rev: v1.20.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit, push]
