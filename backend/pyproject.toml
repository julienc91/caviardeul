[project]
name = "caviardeul"
version = "2.0.0"
description = ""
authors = ["julien <git@julienc.io>"]
license = "MIT"
requires-python = ">=3.11"

dependencies = [
    "django ~= 5.0",
    "gunicorn ~= 23.0",
    "uvicorn ~=0.35.0",
    "psycopg[binary] ~= 3.2.1",
    "django-ninja ~=1.4.0",
    "httpx ~=0.28.0",
    "cryptography ~=44.0",
    "beautifulsoup4 ~=4.13.3",
    "django-cors-headers ~=4.7.0",
    "redis ~=6.4.0",
    "pydantic ~=2.11.1",
    "sentry-sdk[django]",
    "django-import-export>=4.2.0",
]

[project.optional-dependencies]
tests = [
    "pytest ~= 8.3",
    "pytest-asyncio ~=1.1",
    "pytest-django ~= 4.8",
    "pytest-cov ~=6.0",
    "pytest-socket ~= 0.7",
    "pytest-httpx ~= 0.30",
    "factory-boy ~= 3.3"
]

[tool.coverage.run]
include = ["caviardeul/**/*.py"]
omit = ["caviardeul/tests/*"]

[tool.pytest.ini_options]
addopts = "--disable-socket --allow-hosts=redis,postgres,localhost"
asyncio_mode = "auto"

[tool.ruff.lint]
extend-select = ["I"]
